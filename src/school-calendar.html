            <!-- MAIN -->
            <main class="flex-1 p-4 md:p-8">
                <!-- Topbar for small screens -->
                <div class="flex items-center justify-between md:hidden mb-4">
                    <div class="flex items-center gap-3">
                        <button id="mobileMenuBtn"
                            class="p-2 rounded-md bg-[var(--primary)] text-white"
                            aria-expanded="false">Menu</button>
                        <h2 class="text-lg font-semibold">School Calendar</h2>
                    </div>
                    <div class="text-sm text-slate-500">iEnroll Admin</div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <!-- Left controls / filters -->
                    <section
                        class="md:col-span-1 bg-white rounded-2xl p-4 drop-shadow-lg">
                        <div class="flex items-center gap-3 mb-4">
                            <button id="prevBtn"
                                class="p-2 rounded-md hover:bg-gray-50"
                                aria-label="Previous">
                                <svg class="w-5 h-5" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor"><path
                                        stroke-width="1.5"
                                        d="M15 18l-6-6 6-6" /></svg>
                            </button>
                            <button id="todayBtn"
                                class="px-3 py-1 rounded-md bg-[var(--primary)] text-white">Today</button>
                            <button id="nextBtn"
                                class="p-2 rounded-md hover:bg-gray-50"
                                aria-label="Next">
                                <svg class="w-5 h-5" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor"><path
                                        stroke-width="1.5"
                                        d="M9 6l6 6-6 6" /></svg>
                            </button>
                        </div>

                        <div class="mb-4">
                            <div class="text-sm text-slate-500">View</div>
                            <div class="mt-2 flex gap-2">
                                <button
                                    class="viewBtn px-3 py-1 rounded-md border"
                                    data-view="month">Month</button>
                                <button
                                    class="viewBtn px-3 py-1 rounded-md border"
                                    data-view="week">Week</button>
                                <button
                                    class="viewBtn px-3 py-1 rounded-md border"
                                    data-view="day">Day</button>
                                <button
                                    class="viewBtn px-3 py-1 rounded-md border"
                                    data-view="agenda">Agenda</button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label
                                class="block text-sm text-slate-500 mb-2">Search
                                events</label>
                            <input id="searchInput" type="search"
                                placeholder="Search title or description"
                                class="w-full px-3 py-2 rounded-md border" />
                        </div>

                        <div class="mb-4">
                            <div
                                class="text-sm text-slate-500 mb-2">Categories</div>
                            <div class="grid grid-cols-2 gap-2">
                                <label
                                    class="inline-flex items-center gap-2"><input
                                        type="checkbox" class="categoryFilter"
                                        value="Academic" checked>
                                    Academic</label>
                                <label
                                    class="inline-flex items-center gap-2"><input
                                        type="checkbox" class="categoryFilter"
                                        value="Holiday" checked> Holiday</label>
                                <label
                                    class="inline-flex items-center gap-2"><input
                                        type="checkbox" class="categoryFilter"
                                        value="Enrollment" checked>
                                    Enrollment</label>
                                <label
                                    class="inline-flex items-center gap-2"><input
                                        type="checkbox" class="categoryFilter"
                                        value="Exam" checked> Exam</label>
                                <label
                                    class="inline-flex items-center gap-2"><input
                                        type="checkbox" class="categoryFilter"
                                        value="Meeting" checked> Meeting</label>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <button id="addEventBtn"
                                class="flex-1 px-3 py-2 rounded-md bg-[var(--accent-teal)] text-white">+
                                Add Event</button>
                            <button id="exportBtn"
                                class="px-3 py-2 rounded-md bg-gray-50 border">Export</button>
                        </div>
                    </section>

                    <!-- Calendar area -->
                    <section class="md:col-span-3">
                        <div class="bg-white rounded-2xl p-4 drop-shadow-lg">
                            <div class="flex items-center justify-between mb-4">
                                <h2 id="currentTitle"
                                    class="text-xl font-semibold">Month</h2>
                                <div class="flex items-center gap-3">
                                    <div
                                        class="text-sm text-slate-500 hidden sm:block"
                                        id="currentRange">â€”</div>
                                    <button id="refreshBtn"
                                        class="px-3 py-1 rounded-md border">Refresh</button>
                                </div>
                            </div>

                            <!-- Grid Month View -->
                            <div id="calendarContainer"
                                class="calendar-transition" role="application"
                                aria-label="Calendar"></div>

                        </div>
                    </section>
                </div>

        <!-- MODALS -->
        <!-- Add/Edit Event Modal -->
        <div id="eventModal"
            class="fixed inset-0 z-50 hidden items-center justify-center p-4"
            aria-hidden="true">
            <div class="absolute inset-0 bg-black/40" tabindex="-1"
                data-close="modal"></div>
            <div
                class="relative max-w-xl w-full bg-white rounded-2xl shadow-lg p-6"
                role="dialog" aria-modal="true"
                aria-labelledby="eventModalTitle">
                <h3 id="eventModalTitle" class="text-lg font-semibold mb-3">Add
                    Event</h3>
                <form id="eventForm" class="space-y-3">
                    <input type="hidden" id="eventId">
                    <div>
                        <label class="text-sm text-slate-600">Title</label>
                        <input id="evtTitle" required
                            class="w-full px-3 py-2 border rounded-md" />
                    </div>
                    <div>
                        <label
                            class="text-sm text-slate-600">Description</label>
                        <textarea id="evtDesc" rows="3"
                            class="w-full px-3 py-2 border rounded-md"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-sm text-slate-600">Start</label>
                            <input id="evtStart" type="datetime-local"
                                class="w-full px-3 py-2 border rounded-md"
                                required />
                        </div>
                        <div>
                            <label class="text-sm text-slate-600">End</label>
                            <input id="evtEnd" type="datetime-local"
                                class="w-full px-3 py-2 border rounded-md"
                                required />
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 items-center">
                        <div>
                            <label
                                class="text-sm text-slate-600">Category</label>
                            <select id="evtCategory"
                                class="w-full px-3 py-2 border rounded-md">
                                <option>Academic</option>
                                <option>Holiday</option>
                                <option>Enrollment</option>
                                <option>Exam</option>
                                <option>Meeting</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm text-slate-600">Attach
                                Link</label>
                            <input id="evtLink"
                                placeholder="Optional URL or file link"
                                class="w-full px-3 py-2 border rounded-md" />
                        </div>
                    </div>

                    <div class="flex items-center gap-2 justify-end">
                        <button type="button" data-close="modal"
                            class="px-3 py-2 rounded-md border">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 rounded-md bg-[var(--primary)] text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="detailsModal"
            class="fixed inset-0 z-40 hidden items-center justify-center p-4"
            aria-hidden="true">
            <div class="absolute inset-0 bg-black/30" data-close="modal"></div>
            <div
                class="relative max-w-lg w-full bg-white rounded-2xl shadow-lg p-6"
                role="dialog" aria-modal="true">

                        <h3 id="detailTitle" class="text-lg font-semibold"></h3>
                        <p id="detailCategory"
                            class="text-sm text-slate-500 mt-1"></p>
                    </div>
                    <div class="flex gap-2">
                        <button id="detailEditBtn"
                            class="px-3 py-1 rounded-md border">Edit</button>
                        <button id="detailDeleteBtn"
                            class="px-3 py-1 rounded-md bg-red-500 text-white">Delete</button>
                    </div>
                </div>

                <div class="mt-4 space-y-2">
                    <p id="detailWhen" class="text-sm text-slate-600"></p>
                    <p id="detailDesc" class="text-sm text-slate-500"></p>
                    <p id="detailLink" class="text-sm"></p>
                    <div class="mt-3">
                        <a id="addToGoogle" target="_blank"
                            class="text-sm underline">Add to Google Calendar</a>
                        Â·
                        <a id="downloadIcal" class="text-sm underline">Export

                </div>

                <div class="mt-4 text-right">
                    <button data-close="modal"
                        class="px-3 py-2 rounded-md border">Close</button>
                </div>
            </div>
        </div>

        <div id="mobileSidebar"
